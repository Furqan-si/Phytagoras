<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pythagoras</title>
          <link rel="stylesheet" href="tampilan.css">
</head>
<body>
  <div class = "calculator">
    <h1>Kalkulator Pythagoras</h1>
    <p>Masukkan panjang dua sisi segitiga:</p>

    <label for="sideA">Sisi A:</label>
    <input type="number" id="sideA" placeholder="Panjang sisi A" />

    <label for="sideB">Sisi B:</label>
    <input type="number" id="sideB" placeholder="Panjang sisi B" />

    <label for="sideC">Sisi C:</label>
    <input type="number" id="sideC" placeholder="Panjang sisi C" />

    <button onclick="hitung()">Hitung</button>

    <p>Hasil:</p>
    <p id="hasil"></p>
</div>
    <script>
        function hitung() {
            const sideA = parseFloat(document.getElementById('sideA').value);
            const sideB = parseFloat(document.getElementById('sideB').value);
            const sideC = parseFloat(document.getElementById('sideC').value);

            if (!isNaN(sideA) && !isNaN(sideB) && isNaN(sideC)) {
                // Kasus 1: Menghitung hipotenusa (A dan B dimasukkan)
                const hipotenusa = Math.sqrt(sideA ** 2 + sideB ** 2);
                document.getElementById('hasil').textContent = `Panjang sisi miring: ${hipotenusa.toFixed(2)} satuan panjang`;
            } else if (!isNaN(sideB) && !isNaN(sideC) && isNaN(sideA)) {
                // Kasus 2: Menghitung sisi A (B dan C dimasukkan)
                const sisiA = Math.sqrt(sideC ** 2 - sideB ** 2);
                if (sisiA >= 0) {
                    document.getElementById('hasil').textContent = `Panjang sisi A: ${sisiA.toFixed(2)} satuan panjang`;
                } else {
                    document.getElementById('hasil').textContent = 'Sisi B harus lebih kecil daripada sisi C.';
                }
            } else if (!isNaN(sideA) && !isNaN(sideC) && isNaN(sideB)) {
                // Kasus 3: Menghitung sisi B (A dan C dimasukkan)
                const sisiB = Math.sqrt(sideC ** 2 - sideA ** 2);
                if (sisiB >= 0) {
                    document.getElementById('hasil').textContent = `Panjang sisi B: ${sisiB.toFixed(2)} satuan panjang`;
                } else {
                    document.getElementById('hasil').textContent = 'Sisi A harus lebih kecil daripada sisi C.';
                }
            } else if (!isNaN(sideA) && !isNaN(sideC) && !isNaN(sideB)) { alert("masukkan hanya dua sisi saja")
            } else if (isNaN(sideA) || isNaN(sideC) || isNaN(sideB))
            { alert("masukkan 2 sisi yang ingin di cari")
            } else {
                document.getElementById('hasil').textContent = 'Masukkan panjang sisi yang sesuai.';
            }
        }
    </script>
</body>
</html>
